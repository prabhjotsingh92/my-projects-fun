<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>



        <div id="app">

            <h1 class="display">{{num1}} {{op}} {{num2}} = {{sum}}</h1>
            <div>
                <button v-on:click="num1--"> < </button> 
                <input v-model="num1" class="inputbox">
                <button v-on:click="num1++"> > </button>  
            </div>

            <div>
                <button v-on:click="num2--"> < </button>
                <input v-model="num2" class="inputbox">
                <button v-on:click="num2++"> > </button>
            </div>
            
            <div>
                <button v-on:click="add"> + </button>
                <button v-on:click="sub"> - </button>
                <button v-on:click="mul"> x </button>
                <button v-on:click="div"> / </button>
                <button v-on:click="action"> = </button>
            </div>
            
        </div>



        <script src="index.js"></script>
    </body>
</html>
